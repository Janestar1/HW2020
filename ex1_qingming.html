        <div style="font-size: 12px;text-align: center;columns: #363535;;">
            全民抗疫清明时，时来不见雨纷纷。</br>
            纷纷是泪落如雨，雨泪涟涟念英魂。</br>
            魂兮赴难为国死，死重泰山惊天地。</br>
            地载万物育英雄，英雄本为家儿女。</br>
            儿女披甲成战士，士誓救民献己身。</br>
            身逝义成显大道，大道人心人间爱。</br>
            爱点萤火成星海，海汇山堆凝伟力。</br>
            力聚中华复兴梦，梦成再祭慰英灵！
